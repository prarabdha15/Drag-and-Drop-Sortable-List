<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sortable List</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- <script src="https://kit.fontawesome.com/a2c40004d6.js" crossorigin="anonymous"></script> -->
</head>
<body>
<ul class="sortable-list">
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-1.jpg" >
            <span>Kristina Zoesalado</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-2.jpg" >
            <span>Grabirel Sordano</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-3.jpg" >
            <span>Kate Spencer</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-4.jpg" >
            <span>MIck Zelensky</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-5.jpg" >
            <span>Helena Jude</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
    <li class="item" draggable="true">
        <div class="details">
            <img src="/images/img-6.jpg" >
            <span>Tom Sane</span>
        </div>
        <i class="uil uil-draggabledots"></i>
    </li>
</ul>





<script src="/JS/script.js" ></script>   
</body>
</html>
